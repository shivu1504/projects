<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag and Drop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      min-height: 100vh;
      background: #0b0423;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #left, #right {
      width: 300px;
      min-height: 400px;
      margin: 20px;
      border: 2px dashed #fff;
      padding: 10px;
    }

    .list {
      background: #e91e63;
      height: 60px;
      margin: 10px 0;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 10px;
      cursor: grab;
    }

    .list img {
      width: 20px;
      margin-right: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <div id="left">
    <div class="list" draggable="true"><img src="https://uploads.onecompiler.io/43598y87z/43rhzzw3q/checked.webp" alt="">List Item 1</div>
    <div class="list" draggable="true"><img src="https://uploads.onecompiler.io/43598y87z/43rhzzw3q/checked.webp" alt="">List Item 2</div>
    <div class="list" draggable="true"><img src="https://uploads.onecompiler.io/43598y87z/43rhzzw3q/checked.webp" alt="">List Item 3</div>
    <div class="list" draggable="true"><img src="https://uploads.onecompiler.io/43598y87z/43rhzzw3q/checked.webp" alt="">List Item 4</div>
  </div>
  <div id="right"></div>
</div>

<script>
  let lists = document.getElementsByClassName("list");
  let rightBox = document.getElementById("right");
  let leftBox = document.getElementById("left");
  let selected = null;

  // Add event listeners to each draggable item
  for (let list of lists) {
    list.addEventListener("dragstart", function (e) {
      selected = e.target;
    });
  }

  // Allow dropping on both boxes
  [leftBox, rightBox].forEach(box => {
    box.addEventListener("dragover", function (e) {
      e.preventDefault();
    });

    box.addEventListener("drop", function (e) {
      e.preventDefault();
      if (selected) {
        box.appendChild(selected);
        selected = null;
      }
    });
  });
</script>

</body>
</html>

</html>
