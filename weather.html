<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <style>
      body {
        background: #222;
        font-family: 'Poppins', sans-serif; /* Added a font for better look */
      }
      .card {
        width: 90%;
        max-width: 470px;
        background: linear-gradient(135deg, #00feba, #5b548a);
        color: #fff;
        margin: 100px auto 0;
        border-radius: 20px;
        padding: 40px 35px;
        text-align: center;
      }
      .search {
        width: 100%;
        display: flex; /* Added flex to align items properly */
        align-items: center;
        justify-content: space-between;
      }
      .search input {
        border: 0;
        outline: 0;
        background: #ebfffc;
        color: #555;
        padding: 10px 25px;
        height: 60px;
        border-radius: 30px;
        flex: 1;
        margin-right: 16px;
        font-size: 18px;
      }
      .search button {
        border: 0;
        outline: 0;
        background: #ebfffc;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        cursor: pointer;
      }
      .search button img {
        width: 16px;
      }
      .weather-icon {
        width: 170px;
        margin-top: 30px;
      }
      .weather h1 {
        font-size: 80px;
        font-weight: 500;
        margin-bottom: 10px; /* Adjusted margin */
      }
      .weather h2 {
        font-size: 45px;
        font-weight: 400;
        margin-top: -10px;
      }
      .details {
        display: flex;
        justify-content: space-between;
        align-items: center; /* Changed from align-content */
        padding: 0 20px;
        margin-top: 50px;
      }
      .col {
        display: flex;
        align-items: center;
        text-align: left;
      }
      .col img {
        width: 40px;
        margin-right: 10px;
      }
      .humidity,
      .wind {
        font-size: 28px;
        margin-top: -6px;
      }
      .weather {
        display: none; /* Initially hide the weather details */
      }
      .error {
        text-align: left;
        margin-left: 10px;
        font-size: 14px;
        margin-top: 10px;
        display: none; /* Initially hide the error message */
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button>
          <img src="https://uploads.onecompiler.io/43598y87z/43tdjp5ba/search.png" />
        </button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="https://openweathermap.org/img/wn/02d@4x.png" class="weather-icon" />
        <h1 class="temp">22°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="https://uploads.onecompiler.io/43598y87z/43tdjp5ba/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
             <img src="https://uploads.onecompiler.io/43598y87z/43tdjp5ba/wind'.png" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
       
      const apiKey = "5eebfdef98809621db6fc3509ad2d5c1";

      
      const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

       
      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");

       
      const weatherIcon = document.querySelector(".weather-icon");

      async function checkWeather(city) {
        
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

     
        if (response.status == 404) {
          document.querySelector(".error").style.display = "block";
          document.querySelector(".weather").style.display = "none";
          return;  
        }

         
        var data = await response.json();

        
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

         
        if (data.weather[0].main == "Clouds") {
          weatherIcon.src = "https://openweathermap.org/img/wn/02d@4x.png"; 
        } else if (data.weather[0].main == "Clear") {
          weatherIcon.src = "https://openweathermap.org/img/wn/01d@4x.png"; 
        } else if (data.weather[0].main == "Rain") {
          weatherIcon.src = "https://openweathermap.org/img/wn/10d@4x.png"; 
        } else if (data.weather[0].main == "Drizzle") {
          weatherIcon.src = "https://openweathermap.org/img/wn/09d@4x.png"; 
        } else if (data.weather[0].main == "Mist" || data.weather[0].main == "Haze") {
          weatherIcon.src = "https://openweathermap.org/img/wn/50d@4x.png"; 
        }

       
        document.querySelector(".weather").style.display = "block";
        document.querySelector(".error").style.display = "none";
      }

     
      searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
      });

       
      searchBox.addEventListener("keyup", (event) => {
        if (event.key == "Enter") {
          checkWeather(searchBox.value);
        }
      });
      
       

    </script>
  </body>
</html>
